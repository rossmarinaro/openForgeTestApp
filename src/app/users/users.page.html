<ion-header>
  <ion-toolbar>
    <ion-title>Github Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <ion-img [src]="user.avatar_url"></ion-img>
      </ion-avatar>
      <ion-label [ngStyle]="user.public_repos > 2 && {color: '#ff0000'} ">
        {{ user.login }}
        {{ user.public_repos}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
