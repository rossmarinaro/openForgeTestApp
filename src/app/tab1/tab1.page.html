<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    
    <ion-item *ngFor="let user of users">

          <div style="display: flex;">

            <ion-avatar style="background-color: #3880ff; border: 0.2em solid #3880ff;" slot="start">
              <ion-tab-button (click)="eventEmitterService.selectUser(user)" tab="tab2"> 
                <ion-img [src]="user.avatar_url"></ion-img>
              </ion-tab-button>
            </ion-avatar>
            
            <ion-label tab="tab2" style="padding: 25px;" [ngStyle]="user.public_repos > 2 && {color: '#ff0000'} ">
              {{ user.login }}
            </ion-label>

          </div>

      </ion-item>
         
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more accounts...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
      
  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>

</ion-content>
